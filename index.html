<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zodex Music</title>
<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    header {
        background: #4B0082;
        width: 100%;
        padding: 15px;
        text-align: center;
        font-size: 1.5em;
    }
    #controls {
        margin-top: 20px;
        display: flex;
        gap: 10px;
    }
    button {
        background: #6a0dad;
        border: none;
        color: white;
        padding: 10px;
        cursor: pointer;
        font-size: 1em;
    }
    input[type="file"] {
        display: none;
    }
    label {
        background: #6a0dad;
        padding: 10px;
        cursor: pointer;
    }
    #playlist {
        list-style: none;
        padding: 0;
        width: 90%;
        max-width: 500px;
    }
    #playlist li {
        background: #111;
        margin: 5px 0;
        padding: 8px;
        cursor: pointer;
        border-left: 5px solid #6a0dad;
    }
    audio {
        width: 90%;
        margin-top: 15px;
    }
    #lyrics {
        margin-top: 15px;
        background: #111;
        padding: 10px;
        width: 90%;
        display: none;
    }
</style>
</head>
<body>

<header>Zodex Music</header>

<div id="controls">
    <label for="fileInput">ðŸŽµ Add Songs</label>
    <input type="file" id="fileInput" accept="audio/*" multiple>
    <button id="toggleLyrics">Toggle Lyrics</button>
</div>

<audio id="player" controls></audio>

<ul id="playlist"></ul>

<div id="lyrics">
    <h3>Lyrics</h3>
    <p id="lyricsText">No lyrics loaded.</p>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const playlistEl = document.getElementById('playlist');
    const player = document.getElementById('player');
    const lyricsDiv = document.getElementById('lyrics');
    const lyricsText = document.getElementById('lyricsText');

    let playlist = JSON.parse(localStorage.getItem('zodexPlaylist') || '[]');

    function renderPlaylist() {
        playlistEl.innerHTML = '';
        playlist.forEach((song, index) => {
            const li = document.createElement('li');
            li.textContent = song.name;
            li.onclick = () => {
                player.src = song.url;
                player.play();
                lyricsText.textContent = song.lyrics || "No lyrics available.";
            };
            playlistEl.appendChild(li);
        });
    }

    fileInput.onchange = (e) => {
        const files = Array.from(e.target.files);
        files.forEach(file => {
            const url = URL.createObjectURL(file);
            playlist.push({ name: file.name, url, lyrics: "" });
        });
        savePlaylist();
    };

    function savePlaylist() {
        localStorage.setItem('zodexPlaylist', JSON.stringify(playlist));
        renderPlaylist();
    }

    document.getElementById('toggleLyrics').onclick = () => {
        lyricsDiv.style.display = lyricsDiv.style.display === "none" ? "block" : "none";
    };

    renderPlaylist();
</script>

</body>
</html>
